version: 1
schema: ./schema.vdl
targets:
  - target: go
    output: ./gen/go
    options:
      gen_client: true
      gen_server: true
      package: api
  - target: typescript
    output: ./gen/ts
    options:
      gen_client: true
      gen_server: false
  - target: openapi
    output: ./gen/docs
    options:
      title: My Multi-Target API
      version: "2.0.0"
