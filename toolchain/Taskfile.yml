# https://taskfile.dev

# To create a complete build including the embedded playground, execute
# the build command from the repository root directory which will call
# all the project builds in the required order.
#
# Use the following commands when developing the VDL or WASM binary.

version: "3"

tasks:
  install:
    desc: Build and install the vdl binary in the local PATH for testing
    deps:
      - codegen
    cmd: go install ./cmd/vdl/.

  build:wasm:
    desc: Build the WebAssembly binary for the Playground
    deps:
      - codegen
    cmds:
      - GOOS=js GOARCH=wasm go build -o ./dist/vdl.wasm ./cmd/vdlwasm/.
      - cp "/usr/local/go/lib/wasm/wasm_exec.js" ./dist/wasm_exec.js

  build:vdl:
    desc: Build the vdl binary
    deps:
      - codegen
    cmds:
      # LINUX builds
      - GOOS=linux GOARCH=amd64 go build -o ./dist/vdl-linux-amd64 ./cmd/vdl/.
      - GOOS=linux GOARCH=arm64 go build -o ./dist/vdl-linux-arm64 ./cmd/vdl/.

      # WINDOWS builds
      - GOOS=windows GOARCH=amd64 go build -o ./dist/vdl-windows-amd64.exe ./cmd/vdl/.
      - GOOS=windows GOARCH=arm64 go build -o ./dist/vdl-windows-arm64.exe ./cmd/vdl/.

      # DARWIN (macOS) builds
      - GOOS=darwin GOARCH=amd64 go build -o ./dist/vdl-darwin-amd64 ./cmd/vdl/.
      - GOOS=darwin GOARCH=arm64 go build -o ./dist/vdl-darwin-arm64 ./cmd/vdl/.

  codegen:
    desc: Run all project code generators
    cmds:
      - task: gen:schemas

  gen:schemas:
    desc: Generate the JSON Schemas for the project
    cmd: go run ./internal/cmd/schemagen/.

  test:
    desc: Run tests
    cmd: go test -race ./...

  lint:
    desc: Run linter
    cmd: golangci-lint run ./...

  fmt:
    desc: Run code formatter
    cmds:
      - prettier . --write # Format non-go files
      - go fmt ./...
      - go run ./cmd/vdl/. fmt ./**/*.vdl # Format .vdl files using the current fmt command

  fmt-check:
    desc: Run code formatter check
    cmds:
      - |
        UNFORMATTED=$(gofmt -l .)
        if [ -n "$UNFORMATTED" ]; then
          echo "The following files are not formatted correctly:"
          echo "$UNFORMATTED"
          exit 1
        fi
