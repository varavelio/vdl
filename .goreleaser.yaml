# yaml-language-server: $schema=https://raw.githubusercontent.com/goreleaser/goreleaser/v2.13.3/www/docs/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: vdl
dist: ./dist

before:
  hooks:
    - task deps
    - task tc:build:wasm
    # - task pg:build

builds:
  - dir: ./toolchain
    main: ./cmd/vdl
    binary: vdl
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X github.com/varavelio/vdl/toolchain/internal/version.Version={{.Version}}
      - -X github.com/varavelio/vdl/toolchain/internal/version.Commit={{.ShortCommit}}
      - -X github.com/varavelio/vdl/toolchain/internal/version.Date={{.CommitDate}}

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]
