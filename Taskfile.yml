# yaml-language-server: $schema=https://taskfile.dev/schema.json

#####################################################################
# Docs: https://taskfile.dev                                        #
#                                                                   #
# Use npx with the "--no" argument to ensure that dependencies with #
# versions different from those in package.json are not downloaded. #
#####################################################################

###############################################################################
# BUILD PIPELINE:                                                             #
### Install deps -> Build WASM binary -> Build Playground -> Build VDL binary #
###############################################################################

version: "3"

tasks:
  default:
    desc: List all available commands
    cmd: task --list-all

  ##############
  # ROOT TASKS #
  ##############

  ci:
    desc: "Run full CI pipeline (deps, test, lint, build)"
    cmds:
      - task deps
      - task test
      - task lint
      - task build

  release:
    desc: "Build all for release using goreleaser"
    cmd: goreleaser release --clean --fail-fast --auto-snapshot --skip=publish --config=.goreleaser.yaml

  deps:
    desc: "Install dependencies for all subprojects (Go, Node, etc)"
    cmds:
      - npm install
      - cd ./toolchain && go mod download
      - cd ./playground && npm install
      - cd ./docs && npm install
      - npm i -g @goreleaser/goreleaser@2.13.3

  build:
    desc: "Build everything for current system (WASM, Playground, and VDL CLI)"
    cmds:
      - task: tc:build:wasm # <- Required by the playground
      - task: pg:build # <- Required by the final VDL binary
      - task: tc:build:vdl

  codegen:
    desc: "Run all code generators"
    cmds:
      - task tc:install
      - vdl generate

  format:
    desc: "Format all code"
    cmds:
      - task: tc:format
      - task: pg:format
      - task: vs:format
      - task: dc:format
      - npx --no prettier '**/*' '!toolchain/**' '!playground/**' '!editors/vscode/**' '!docs/**' --write --config ./.prettierrc --ignore-path ./.prettierignore --ignore-unknown --log-level warn

  test:
    desc: "Run all tests (Toolchain, Toolchain E2E and Playground)"
    cmds:
      - task: tc:test
      - task: pg:test

  lint:
    desc: "Lint all code"
    cmds:
      - task: tc:lint
      - task: pg:lint
      - task: vs:lint
      - task: dc:lint
      - npx --no prettier '**/*' '!toolchain/**' '!playground/**' '!editors/vscode/**' '!docs/**' --check --config ./.prettierrc --ignore-path ./.prettierignore --ignore-unknown --log-level warn

  ###################
  # TOOLCHAIN TASKS #
  ###################

  tc:install:
    desc: "Toolchain: Install 'vdl' binary to local GOPATH"
    dir: ./toolchain
    cmd: go install ./cmd/vdl/.

  tc:build:wasm:
    desc: "Toolchain: Build WASM binary for Playground"
    dir: ./toolchain
    cmds:
      - GOOS=js GOARCH=wasm go build -o ./dist/vdl.wasm ./cmd/vdlwasm/.
      - cp "/usr/local/go/lib/wasm/wasm_exec.js" ./dist/wasm_exec.js

  tc:build:vdl:
    desc: "Toolchain: Cross-compile VDL CLI for all platforms"
    dir: ./toolchain
    cmds:
      # LINUX builds
      - GOOS=linux GOARCH=amd64 go build -o ./dist/vdl-linux-amd64 ./cmd/vdl/.
      - GOOS=linux GOARCH=arm64 go build -o ./dist/vdl-linux-arm64 ./cmd/vdl/.

      # WINDOWS builds
      - GOOS=windows GOARCH=amd64 go build -o ./dist/vdl-windows-amd64.exe ./cmd/vdl/.
      - GOOS=windows GOARCH=arm64 go build -o ./dist/vdl-windows-arm64.exe ./cmd/vdl/.

      # DARWIN (macOS) builds
      - GOOS=darwin GOARCH=amd64 go build -o ./dist/vdl-darwin-amd64 ./cmd/vdl/.
      - GOOS=darwin GOARCH=arm64 go build -o ./dist/vdl-darwin-arm64 ./cmd/vdl/.

  tc:format:
    desc: "Toolchain: Format Go code and run internal formatters"
    dir: ./toolchain
    cmds:
      - npx --no prettier . --write --config ../.prettierrc --ignore-path ../.prettierignore --ignore-unknown --log-level warn
      - go fmt ./...
      - go run ./cmd/vdl/. format

  tc:test:
    desc: "Toolchain: Run unit and E2E tests"
    dir: ./toolchain
    cmds:
      - go test ./...
      - go test -race ./...

  tc:lint:
    desc: "Toolchain: Run GolangCI-Lint and format checks"
    deps: [tc:lint:golang, tc:lint:format]
    failfast: true

  tc:lint:golang:
    desc: "Toolchain: Run GolangCI-Lint"
    dir: ./toolchain
    cmd: golangci-lint run ./...

  tc:lint:format:
    desc: "Toolchain: Verify code formatting"
    dir: ./toolchain
    cmds:
      - |
        UNFORMATTED=$(gofmt -l .)
        if [ -n "$UNFORMATTED" ]; then
          echo "The following files are not formatted correctly:"
          echo "$UNFORMATTED"
          exit 1
        fi
      - npx --no prettier . --check --config ../.prettierrc --ignore-path ../.prettierignore --ignore-unknown --log-level warn

  ####################
  # PLAYGROUND TASKS #
  ####################

  pg:dev:
    desc: "Playground: Start Vite dev server"
    dir: ./playground
    deps:
      - tc:build:wasm
    cmd: npx --no vite dev

  pg:build:
    desc: "Playground: Build static assets for embedding"
    dir: ./playground
    deps:
      - tc:build:wasm
    cmds:
      - npx --no vite build
      - node ./postbuild.ts

  pg:format:
    desc: "Playground: Format code"
    dir: ./playground
    cmd: npx --no prettier . --write --config ../.prettierrc --ignore-path ../.prettierignore --ignore-unknown --log-level warn

  pg:lint:
    desc: "Playground: Lint code"
    dir: ./playground
    cmds:
      - npx --no svelte-kit sync
      - npx --no svelte-check --tsconfig ./tsconfig.json
      - npx --no biome lint . --config-path ../biome.json
      - npx --no prettier . --check --config ../.prettierrc --ignore-path ../.prettierignore --ignore-unknown --log-level warn

  pg:test:
    desc: "Playground: Run Vitest unit tests"
    dir: ./playground
    cmd: npx --no vitest run

  ##########################
  # VSCODE EXTENSION TASKS #
  ##########################

  vs:dev:
    desc: "VSCode: Build extension in watch mode"
    dir: ./editors/vscode
    cmds:
      - rm -rf ./dist
      - node esbuild.js --watch

  vs:build:
    desc: "VSCode: Build extension for production"
    dir: ./editors/vscode
    cmds:
      - rm -rf ./dist
      - node esbuild.js --production

  vs:package:
    desc: "VSCode: Package extension into .vsix"
    dir: ./editors/vscode
    cmds:
      - task: vs:build
      - rm -rf *.vsix
      - npx --no vsce package

  vs:package:ls:
    desc: "VSCode: List contents of packaged .vsix"
    dir: ./editors/vscode
    cmd: npx --no vsce ls

  vs:format:
    desc: "VSCode: Format code"
    dir: ./editors/vscode
    cmd: npx --no prettier . --write --config ../../.prettierrc --ignore-path ../../.prettierignore --ignore-unknown --log-level warn

  vs:lint:
    desc: "VSCode: Lint code"
    dir: ./editors/vscode
    cmd: npx --no prettier . --check --config ../../.prettierrc --ignore-path ../../.prettierignore --ignore-unknown --log-level warn

  ##############
  # DOCS TASKS #
  ##############

  dc:dev:
    desc: "Docs: Start development server"
    dir: ./docs
    deps:
      - tc:build:wasm
    cmd: npx --no astro dev --host 0.0.0.0

  dc:build:
    desc: "Docs: Build the production docs site"
    dir: ./docs
    deps:
      - tc:build:wasm
    cmd: npx --no astro build

  dc:format:
    desc: "Docs: Format code"
    dir: ./docs
    cmd: npx --no prettier . --write --config ../.prettierrc --ignore-path ../.prettierignore --ignore-unknown --log-level warn

  dc:lint:
    desc: "Docs: Lint code"
    dir: ./docs
    cmds:
      - npx --no biome lint . --config-path ../biome.json
      - npx --no prettier . --check --config ../.prettierrc --ignore-path ../.prettierignore --ignore-unknown --log-level warn
