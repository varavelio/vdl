name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  build-and-upload:
    name: Build and upload release
    runs-on: ubuntu-latest
    if: "!contains(github.event.release.tag_name, 'vscode')"
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create mount directories
        run: |
          mkdir -p ~/.claude ~/.config/opencode ~/.local/share/opencode

      - name: Run release script
        uses: devcontainers/ci@v0.3
        with:
          push: never
          runCmd: /bin/bash -c "task release"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./dist/*.tar.gz
            ./dist/*.zip
            ./dist/*.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        run: |
          cd ./installers/npm

          VERSION=${{ github.event.release.tag_name }}
          echo "Publishing version: $VERSION"

          # Update package.json version (this automatically removes v prefix)
          npm version $VERSION --no-git-tag-version --allow-same-version

          if [[ "$VERSION" == *"-"* ]]; then
            NPM_TAG="next"
          else
            NPM_TAG="latest"
          fi
          echo "Using npm tag: $NPM_TAG"

          # Publish to npm
          npm publish --provenance --access public --tag $NPM_TAG
