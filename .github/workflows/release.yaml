name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  build-and-upload:
    name: Build and upload release
    runs-on: ubuntu-latest
    if: "!contains(github.event.release.tag_name, 'vscode')"
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create mount directories
        run: |
          mkdir -p ~/.claude ~/.config/opencode ~/.local/share/opencode

      - name: Run release script
        uses: devcontainers/ci@v0.3
        with:
          push: never
          runCmd: /bin/bash -c "task release"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./dist/*.tar.gz
            ./dist/*.zip
            ./dist/*.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        run: |
          cd ./installers/npm

          VERSION=${{ github.event.release.tag_name }}
          echo "Publishing version: $VERSION"

          # Update package.json version (this automatically removes v prefix)
          npm version $VERSION --no-git-tag-version --allow-same-version

          if [[ "$VERSION" == *"-"* ]]; then
            NPM_TAG="next"
          else
            NPM_TAG="latest"
          fi
          echo "Using npm tag: $NPM_TAG"

          # Publish to npm
          npm publish --provenance --access public --tag $NPM_TAG

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Generate Homebrew Formulas
        run: go run -C ./installers/brew main.go ${{ github.event.release.tag_name }}

      - name: Update Homebrew Tap
        env:
          API_TOKEN_GITHUB: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          # Setup identity
          git config --global user.name "Varavel Release Bot"
          git config --global user.email "release-bot@varavel.com"

          # Clone the varavelio/homebrew-tap repository
          git clone https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/varavelio/homebrew-tap.git temp-tap

          # Copy the generated Homebrew Formulas
          mkdir -p ./temp-tap/Formula
          rsync -rv ./installers/brew/Formula/ ./temp-tap/Formula/

          # Commit and push
          cd ./temp-tap
          git add .
          if git diff --staged --quiet; then
            echo "No changes detected in Formula directory"
          else
            git commit -m "chore: update vdl to ${{ github.event.release.tag_name }}"
            git push origin main
          fi
