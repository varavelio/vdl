name: Release Build and Upload

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    name: Build and Upload to Release
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create mount directories
        run: |
          mkdir -p ~/.claude ~/.config/opencode ~/.local/share/opencode

      - name: Run tests, lint and build
        uses: devcontainers/ci@v0.3
        with:
          push: never
          runCmd: /bin/bash -c "task release"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
        files: |
          ./toolchain/dist/goreleaser/*.tar.gz
          ./toolchain/dist/goreleaser/*.zip
          ./toolchain/dist/goreleaser/*.txt
          ./toolchain/dist/goreleaser/*.js
          ./toolchain/dist/goreleaser/*.wasm
